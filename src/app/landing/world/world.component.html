<div [dragula]='"the-bag"' class="filler-bag">
	<square *ngFor="let item of fillers; let itemindex=index" [row]="0" [column]=itemindex [value]="item"></square>
</div>
<div>
	<input [(ngModel)]="swapper.aX" name="aX">
	<input [(ngModel)]="swapper.aY" name="aY">
	<input [(ngModel)]="swapper.bX" name="bX">
	<input [(ngModel)]="swapper.bY" name="bY">
	<button (click)="swapSquares()">SWAP</button>
	{{ swapper | json }}
</div>
<div>
	<button (click)="resetFillers()">resetFillers</button>
	<button (click)="logWorld()">Log</button>
</div>
