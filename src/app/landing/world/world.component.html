<template [ngIf]="editable">
	<template ngFor let-row [ngForOf]="world?.grid" let-rowindex="index">
		<div class="world-row">
		    <template ngFor let-col [ngForOf]="row" let-colindex="index">
		    	<square 
		    		[editable]="editable"
		    		[row]=rowindex
		    		[column]=colindex
		    		[(value)]="row[colindex]"
		    		[dragula]="'the-bag'"
		    		[attr.data-row]="rowindex"
		    		[attr.data-column]="colindex"
		    		[size]="size"
		    	></square>
			</template>
		</div>
	</template>
	<div>
		<template ngFor let-item [ngForOf]="fillers" let-itemindex="index">
			<square 
				[editable]="editable" 
				[row]="0" 
				[column]=itemindex 
				[value]="item" 
				[attr.data-row]="0" 
				[attr.data-column]="itemindex"
				[size]="size"
				[dragula]="'the-bag'"
				class="filler-bag"
			></square>
		</template>
		<div class="trash-bag" [dragula]='"the-bag"'>TRASH</div>
	</div>
</template>
<template [ngIf]="!editable">
	<template ngFor let-row [ngForOf]="world?.grid" let-rowindex="index">
		<div class="world-row">
		    <template ngFor let-col [ngForOf]="row" let-colindex="index">
		    	<square 
		    		[editable]="editable"
		    		[paused]="paused"
		    		[row]=rowindex
		    		[column]=colindex
		    		[(value)]="row[colindex]"
		    		[attr.data-row]="rowindex"
		    		[attr.data-column]="colindex"
		    		[size]="size"
		    	></square>
			</template>
		</div>
	</template>
</template>
