<section class="main">
	<div class="wrap container">
		<div class="row">
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-3">
						<button>PLAY</button>
						<button (click)="editWorld=true">EDIT</button>
						<div *ngIf="editWorld">
							Change reward
							<input type="text">
						</div>
						<div *ngIf="editWorld">
							Change intelligence
							<input type="text">
						</div>
						<button *ngIf="editWorld" (click)="saveWorld()">SAVE</button>
					</div>
					<div class="col-xs-9">
						<world [editable]="editWorld" [(world)]="network.world"></world>
						<button type="button" (click)="getWorld()">New world</button>
						<button type="button" (click)="deleteWorld()">Delete world</button>
						<button type="button" (click)="log(network);">Log world</button>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="happiness"></div>
				<div class="graph"></div>
				<div class="visualization"></div>
			</div>
		</div>
	</div>
</section>
